<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Bot Manager - Live Scores & Guild Stats</title>
    <link rel="icon" type="image/webp" href="/static/favicon.webp">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ffb300;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ffb300, #ff8c00);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Bet Bot Manager</h1>
        </div>
        <div class="hero-section">
            <h1 class="hero-title">Welcome to Bet Bot Manager</h1>
            <p>Your comprehensive Discord bot for sports betting and live scores</p>
            <div style="margin-top: 2rem;">
                <a href="/dashboard" class="btn">Dashboard</a>
                <a href="/server-list" class="btn" style="margin-left: 1rem;">Discord Servers</a>
                <a href="/health" class="btn" style="margin-left: 1rem;">Health Check</a>
            </div>
        </div>
    </div>
</body>
</html>
