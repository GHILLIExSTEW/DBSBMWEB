<!DOCTYPE html>
<html>
<head>
    <title>Subscriptions - Bet Tracking AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-credit-card"></i> Subscriptions</h1>
        <p class="text-muted">Guild ID: {{ guild_id }}</p>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            Subscription information will be displayed here once data is available.
        </div>
        
        <div class="mt-4">
            <a href="/guild/{{ guild_id }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Guild
            </a>
        </div>
    </div>
</body>
</html>
