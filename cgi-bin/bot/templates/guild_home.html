<!DOCTYPE html>
<html>
<head>
    <title>{{ guild.guild_name }} - Bet Tracking AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="text-center py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px; margin-bottom: 2rem;">
                    <h1 class="display-5">
                        <i class="fas fa-server"></i>
                        {{ guild.guild_name }}
                    </h1>
                    <p class="lead">Guild Dashboard</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-futbol"></i> Live Scores</h5>
                    </div>
                    <div class="card-body">
                        <a href="/guild/{{ guild.guild_id }}/live-scores" class="btn btn-primary w-100">
                            View Live Scores
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Player Stats</h5>
                    </div>
                    <div class="card-body">
                        <a href="/guild/{{ guild.guild_id }}/player-stats" class="btn btn-success w-100">
                            View Player Stats
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Settings</h5>
                    </div>
                    <div class="card-body">
                        <a href="/guild/{{ guild.guild_id }}/settings" class="btn btn-warning w-100">
                            Guild Settings
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
