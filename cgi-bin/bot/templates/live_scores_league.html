<!DOCTYPE html>
<html>
<head>
    <title>{{ league.league_name }} - Live Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-futbol"></i> {{ league.league_name }}</h1>
        <p class="text-muted">Live Scores</p>
        
        {% if games %}
            {% for game in games %}
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <strong>{{ game.home_team_name }}</strong>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="badge bg-primary">VS</span>
                            </div>
                            <div class="col-md-4">
                                <strong>{{ game.away_team_name }}</strong>
                            </div>
                            <div class="col-md-2 text-end">
                                <span class="badge bg-secondary">{{ game.status }}</span>
                            </div>
                        </div>
                        <small class="text-muted">{{ game.game_time }}</small>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                No games available for this league at the moment.
            </div>
        {% endif %}
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
