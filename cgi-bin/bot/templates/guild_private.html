<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Guild - Bet Tracking Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-lock fa-4x text-warning mb-4"></i>
                        <h2 class="mb-3">Private Guild</h2>
                        <p class="text-muted mb-4">
                            <strong>{{ guild_name }}</strong> is a private guild. You need to be a member or have the guild admin enable public access to view this page.
                        </p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="{{ url_for('discord_login') }}" class="btn btn-primary">
                                <i class="fab fa-discord me-2"></i>Login with Discord
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
