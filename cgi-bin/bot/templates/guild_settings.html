<!DOCTYPE html>
<html>
<head>
    <title>Guild Settings - Bet Tracking AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-cog"></i> Guild Settings</h1>
        <p class="text-muted">Guild: {{ guild.guild_name }}</p>
        
        <div class="card">
            <div class="card-header">
                <h5>Guild Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Guild ID:</strong> {{ guild.guild_id }}</p>
                        <p><strong>Guild Name:</strong> {{ guild.guild_name }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Active:</strong> {{ guild.is_active }}</p>
                        <p><strong>Subscription Level:</strong> {{ guild.subscription_level }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/guild/{{ guild.guild_id }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Guild
            </a>
        </div>
    </div>
</body>
</html>
